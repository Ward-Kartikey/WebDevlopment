<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        
        <h1>Table introduction  </h1>
        <table border="1">
            <caption>student data</caption>
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Emily</td>
                    <td>Jones</td>
                    <td>22</td>
                </tr>
            </tbody>
            <tfoot>
                <tr colspan="3">
                    <td>End of Table</td>
                </tr>
            </tfoot>
        </table>

</html>
